<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Crud</title>
</head>
<body>
<div class="container">
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
        <a href="" class="btn btn-infor">Voltar </a>
    </div>

    <form action="{% url 'cadastro' %}" method="POST">

         {% csrf_token %}

        Login:<input type="text"  class="form-control" name="name" value="{{ request.POST.name }}"><br/>
        Email:<input type="text"  class="form-control" name="email" value="{{ request.POST.email }}"><br/>
        Password:<input type="text"  class="form-control" name="senhaum" ><br/>
        Repetir password:<input type="text"  class="form-control" name="senhadois"><br/>
        <input type="submit" value="enviar">
     </form>
    </div>
</body>
</html>
